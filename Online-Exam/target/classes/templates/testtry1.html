<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Test Form</title>
</head>
<body>
<div sec:authorize="hasRole('STUDENT')">
<h1 th:inline="text">All the best [[${#httpServletRequest.remoteUser}]]</h1> 
</div>
<form action="#" th:action="@{/testForm}" method="post">
<table th:each = "quest : ${questions}">
<tr>
<td th:text = "${quest.id}">S.No</td>
<td th:text = "${quest.quest}"></td>
</tr>
<tr>
<td><input type="radio" value="A" name="ans"></td>
<td th:text = "${quest.optionA}"></td>
<td><input type="radio" value="B" name="ans"></td>
<td th:text = "${quest.optionB}"></td>
<td><input type="radio" value="C" name="ans"></td>
<td th:text = "${quest.optionC}"></td>
<td><input type="radio" value="D" name="ans"></td>
<td th:text = "${quest.optionD}"></td>
</tr>
</table>
<br><br>
<input type="submit" value="Submit">
<br><br>
</form>

<div th:if="${tp > 1}">
Total Items: [[${totalItems}]] &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<a th:if="${currentpage > 1}" th:href="@{'/page/1'+ '?ans=' + ${ans}}">First</a> 
<span th:unless="${currentpage > 1}">First</span>
&nbsp;&nbsp;
<a th:if="${currentpage > 1}" th:href="@{'/page/' + ${currentpage - 1}+ '?ans=' + ${ans}}">Pre</a>
<span th:unless="${currentpage > 1}">pre</span>
&nbsp;&nbsp;
		
<span th:each="i: ${#numbers.sequence(1, tp)}">
<a th:if="${currentpage != i}" th:href="@{'/page/' + ${i}+ '?ans=' + ${ans}}">[[${i}]]</a>
<span th:unless="${currentPage != i}">[[${i}]]</span>
&nbsp;&nbsp;
</span>
<a th:if="${currentpage < tp}" th:href="@{'/page/'+ ${currentpage + 1}+ '?ans=' + ${ans}}">Next</a>
<span th:unless="${currentpage < tp}">Next</span>
&nbsp;&nbsp;
		
<a th:if="${currentpage < tp}" th:href="@{'/page/' + ${tp}}+ '?ans=' + ${ans}">Last</a>
<span th:unless="${currentpage < tp}">Last</span>

</div>
</body>
</html>
